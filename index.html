<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">我的作品集</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#projects">作品</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>欢迎来到我的作品集</h1>
                <p>展示我的创意与技能</p>
                <button class="cta-button">查看作品</button>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2>关于我</h2>
                <p>这里可以介绍你的背景、技能和经验。</p>
            </div>
        </section>

        <section id="projects" class="projects">
            <div class="container">
                <h2>我的作品</h2>
                <div class="project-grid">
                    <div class="project-card">
                        <img src="images/01.png" alt="项目一">
                        <h3>项目一</h3>
                        <p>项目描述</p>
                    </div>
                    <div class="project-card">
                        <img src="images/02.png" alt="项目二">
                        <h3>项目二</h3>
                        <p>项目描述</p>
                    </div>
                    <div class="project-card">
                        <img src="images/03.png" alt="项目三">
                        <h3>项目三</h3>
                        <p>项目描述</p>
                    </div>
                    <div class="project-card">
                        <img src="images/04.png" alt="项目四">
                        <h3>项目四</h3>
                        <p>项目描述</p>
                    </div>
                    <div class="project-card">
                        <img src="images/05.png" alt="项目五">
                        <h3>项目五</h3>
                        <p>项目描述</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2>联系我</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <h3>📞 电话</h3>
                            <p>13900001111</p>
                        </div>
                        <div class="contact-item">
                            <h3>📧 邮箱</h3>
                            <p>13900001111@163.com</p>
                        </div>
                        <div class="contact-item">
                            <h3>📍 地址</h3>
                            <p>地球</p>
                        </div>
                    </div>
                    <form class="contact-form">
                        <input type="text" placeholder="姓名" required>
                        <input type="email" placeholder="邮箱" required>
                        <textarea placeholder="留言" required></textarea>
                        <button type="submit">发送</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的作品集. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
